{% extends 'modelo.html' %}
{% block conteudo %}


    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/img/1.jpg" class="d-block w-100" "...">
          </div>
          <div class="carousel-item">
            <img src="static/img/2.jpg" class="d-block w-100" "...">
          </div>
          <div class="carousel-item">
            <img src="static/img/3.jpg" class="d-block w-100" "...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>


    {% if not vagas %}
    <div class="container text-center mt-5">
        <h2 class="display-5">Não há vagas no momento...</h2>
        <h4 class="display-5 mt-2">Retorne em breve.</h4>
    </div>
{% else %}
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-4">
            {% for vaga in vagas %}
                <div class="col mb-4">
                    <div class="card">
                        <img src="../static/img/vagas/{{ vaga['img_vaga'] }}" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ vaga['cargo_vaga'] }}</h5>
                            <p class="card-text">{{ vaga['tipo_vaga'] }}</p>
                            <a href="/vervaga/{{vaga['id_vaga']}}" class="btn btn-primary">Saiba Mais</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
{% endblock %}
