{% extends 'modelo.html' %}
{% block conteudo %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <h2 class="mb-3 mt-3">Editar vaga</h2>

            <form action="/editarvagas" method="post" enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6  text-center needs-validation" novalidate>
                {% for vaga in vagas %}


                <div class="form-floating mb-3">
                    <input type="text" name="cargo_vaga" class="form-control" value="{{ vaga['cargo_vaga'] }}" required placeholder="" autofocus />
                    <label for="cargo_vaga">Cargo</label> 
                </div>
                
                <div class="form-floating mb-3">
                    <textarea name="tipo_vaga" class="form-control" required placeholder="">{{ vaga['tipo_vaga'] }}</textarea>
                    <label for="tipo_vaga">Tipo</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="requisitos_vaga" class="form-control" required placeholder="">{{ vaga['requisitos_vaga'] }}</textarea>
                    <label for="requisitos_vaga">Requisitos</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="local_vaga" class="form-control" required placeholder="">{{ vaga['local_vaga'] }}</textarea>
                    <label for="local_vaga">Local</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea name="email_vaga" class="form-control" required placeholder="">{{ vaga['email_vaga'] }}</textarea>
                    <label for="email_vaga">Email</label>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <div class="form-floating">
                        <input type="number" name="salario_vaga" class="form-control" value="{{ vaga['salario_vaga']}}" required placeholder="" />
                        <label for="salario_vaga">Sal√°rio</label>
                    </div>
                </div>

                <div class="input-group m2-3">
                    <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                    <div class="form-floating">
                        <input type="file" name="img_vaga" id="img_vaga" accept="image/jpeg,image/png" class="form-control" not required> 
                    </div>
                </div>

                <input type="hidden" name="id_vaga" value="{{ vaga['id_vaga'] }}" />
                {% endfor %}
                <input type="submit" class="mt-3 btn btn-lg btn-danger justify-content-center" value="Cadastrar" />
            </form>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'
    
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
    
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
    
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

{% endblock %}
